<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Burger</title>
</head>
<body>
    <h1>Design your Spring Burger</h1>
    <form method="post" th:object="${designBurger}">
        <span th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">
            Ingredient Error
        </span>
        <div th:each="key : ${ingredients.keySet()}">
            <div>
                Choose your <span th:text="${key}">TYPE</span>
            </div>
            
            <div th:each="ingredient : ${ingredients.get(key)}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.name}">
                <span th:text="${ingredient.name}">INGREDIENT</span>
            </div>
        </div>
        <br>
        Give your Burger a name: <br>
        <input type="text" th:field="*{name}"/>
        <br>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            Name Error
        </span>
        <button>Submit your Burger</button>
    </form>
</body>
</html>
